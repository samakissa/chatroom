<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{login.css}"/>
</head>
<body>
    <div class="card">
        <div class="card-header text-center" style="background-color:#007bff; color: white">
            <h3><strong>Create Account</strong></h3>
        </div>
    <div class="card-body" >
        <form action="#" th:action="@{/register}" th:object="${user}" method="post">
            <input type="text" th:field ="*{name}" class="form-control" placeholder="Full Name">
            <br>
            <input type="text" th:field ="*{username}" class="form-control" placeholder="Username">
            <br>
            <input type="password" th:field ="*{password}" class="form-control" placeholder="Password">
            <br>
            <input type="email" th:field ="*{email}" class="form-control" placeholder="Email">
            <br>
            <div class="text-center">
                <input type="submit" class="btn btn-primary" value="Register">
            </div>
        </form>
    </div>
    </div>

</body>
</html>
